<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/button.css" type="text/css">
    </head>
    <body>
        <script>
            const btn = document.createElement("Button");
            btn.innerHTML = "0";
            btn.id = "btn";
            btn.className = "btnClass";
            document.body.appendChild(btn);
            btn.onclick = function(){
                btn.innerHTML++;
            }
        </script>
    </body>
</html>
